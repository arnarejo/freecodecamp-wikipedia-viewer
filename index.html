<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- custom fonts from google fonts api-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>FreeCodeCamp - Wikipedia Viewer</title>
</head>
<body>


  <div class="main_div">
    <h2>freeCodeCamp Project</h2>
    <h4>Wikipedia viewer</h4>
    <a href="https://en.wikipedia.org/wiki/Special:Random/Talk" target="_blank">  <button id="btn-random" class="btn">Click to get random story</button></a>
    <br />


    <div class="input-group">
      <input id="search_term" type="text" class="form-control" placeholder="Searching for...">
      <span class="input-group-btn">
        <button id="searching_for" class="btn" type="button">Go!</button>
      </span>
    </div>

  </div>

  <ul id="output" class="list-group list-group-custom">

  </ul>

  <!-- JQuery -->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Optional JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
